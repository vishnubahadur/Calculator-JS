<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="output" id="#disp">
                <input type="text" name="" id="disp" value="">
            </div>
            <div class="symbol">
                <button class="math">+</button><button class="math">-</button><button class="math">x</button><button class="math">/</button>
            </div>
            <div class="row">
                <button class="number">7</button><button class="number">8</button><button class="number">9</button>
                <button class="equal">=</button>
            </div>
            <div class="row">
                <button class="number">4</button><button class="number">5</button><button class="number">6</button>
                
            </div>
            <div class="row">
                <button class="number">1</button><button class="number">2</button><button class="number">3</button>
                
            </div>
            <div class="row">
                <button class="number">0</button><button class="number">.</button><button class="clear">C</button>
                
            </div>
        </div>
    </div>
</body>
</html>
